<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animated Buttons </title>

    <!-- linking css  -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="button-container" id="button-container">
        <div class="first-button-container">
            <div class="first-line"></div>
            <div class="second-line"></div>
            <div class="third-line"></div>
            <div class="forth-line"></div>
            <button class="first-btn"> Danger Zone </button>
        </div>

        <div class="second-button-container">
            <div class="top-line"></div>
            <div class="bottom-line"></div>
            <button class="second-btn"> Second BTN </button>
        </div>

        <div class="third-button-container">
            <div class="animi-first-line"></div>
            <div class="animi-second-line"></div>
            <div class="animi-third-line"></div>
            <div class="animi-forth-line"></div>
            <button class="third-btn"> Third BTN </button>
        </div>
    </div>
    
</body>
</html>
